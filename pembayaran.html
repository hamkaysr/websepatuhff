<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-bottom: 20px;
        }
        .summary p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Pembayaran</h1>
        <div class="summary">
            <p><strong>Produk:</strong> <span id="product-name"></span></p>
            <p><strong>Harga:</strong> Rp<span id="product-price"></span></p>
        </div>
        <form id="payment-form">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="nomor_hp">Nomor HP:</label>
    <input type="tel" id="nomor_hp" name="nomor_hp" pattern="[0-9]{10,12}" placeholder="081234567890" required>
            
            <label for="payment-method">Metode Pembayaran</label>
            <select id="payment-method" name="payment-method" required>
                <option value="bank_transfer">Transfer Bank</option>
                <option value="credit_card">Kartu Kredit</option>
                <option value="ewallet">E-Wallet</option>
            </select>
            
            <button type="submit">Bayar Sekarang</button>
        </form>
    </div>

    <script src="pembayaran.js"></script>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productPrice = urlParams.get('price');

        // Tampilkan nama dan harga produk
        document.getElementById('product-name').textContent = productName || 'Tidak diketahui';
        document.getElementById('product-price').textContent = productPrice || '0';

        // Tangani form submit
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Pembayaran berhasil dilakukan!');
            // Lanjutkan dengan proses backend jika ada
        });
    </script>
</body>
</html>
